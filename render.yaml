services:
  - type: web
    name: parts-catalogue
    env: static
    buildCommand: npm install -g pnpm@8.15.6 && pnpm install --no-frozen-lockfile && pnpm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PNPM_VERSION
        value: "8.15.6"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html